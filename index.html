<!DOCTYPE html>
<html lang="en">

<head>
	<title>Errand Timer</title>
</head>

<body>
	<div id="container">
		<div id="one" class="grid">
			<h1>How Long Will It Take To Run My Errands?</h1>
		</div>
		<main role="main">
			<form id="errandForm">
				<div id="two" class="grid">
					<label for="start">Start</label>
					<input id="start" type="text" name="enter starting address">
				</div>
				<div id="three" class="grid">
					<label for="errand1">Errand</label>
					<input id="errand1" type="text" name="enter errand address">
				</div>
				<div id="four" class="grid">
					<label for="startTime"></label>
					<input id="submit" type="submit" value="submit">
				</div>
			</form>
			<div id="results" class="grid">

			</div>
			<div id="feedbackLink">
				<a href="https://goo.gl/forms/BCaZupJmsls7Wv3b2">If you'd like to leave feedback, click here</a>
			</div>
	</div>
	</main>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.19.2/moment.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCndF3UNkH3RVb1fW8S65GmGDyHIso4uB0&callback=initMap">
	</script>
</body>

</html>
