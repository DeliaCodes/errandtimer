<!DOCTYPE html>
<html lang="en">

<head>
	<title>Errand Timer</title>
	<link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<div id="container">
		<header>
			<h1>How Long Will It Take To Run My Errand And Come Back?</h1>
			<h3>Place your starting and errand addresses below to find out how long it will take to drive there and back.</h3>
		</header>
		<main role="main">

			<form id="errandForm">
				<label id="startLabel" for="start">Starting Address:</label>
				<input id="start" type="text" name="enter starting address">

				<label id="errandLabel" for="errand1">Errand Address:</label>
				<input id="errand1" type="text" name="enter errand address">

				<!--<label for="startTime"></label>-->
				<input id="submit" type="submit" value="submit">
			</form>
			<div id="results">

			</div>

			<!--<a href="https://docs.google.com/forms/d/e/1FAIpQLScnocOtAQXZo1twfJRiG-xufMN9ivJki2fKsrQlsepeXe-R1g/viewform?usp=sf_link">Please click here to leave some feedback!</a>-->
	</div>
	</main>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.19.2/moment.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCndF3UNkH3RVb1fW8S65GmGDyHIso4uB0&callback=initMap">
	</script>
</body>

</html>
