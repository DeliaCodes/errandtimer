<!DOCTYPE html>
<html lang="en">

<head>
	<title>Errand Timer Search</title>
	<link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://use.fontawesome.com/6b116a6cc1.js"></script>

</head>

<body>
	<div id="mapContainer">
		<div id="map">

		</div>
	</div>
	<div role="sidebar" id="sidebarContainer">
		<header role="banner">
			<a href="./index.html">
				<img aria-label="Errand Timer" src="./logo2-big.png" alt="Errand Timer Logo">
			</a>
			<h3>How Long Will It Take To Run My Errand And Come Back?</h3>
			<h4>To begin: place your starting and errand street addresses below.</h4>
		</header>
		<div>
			<main role="main">
				<form role="form" id="errandForm">
					<div class="column">
						<div class="row">
							<div class="responsive">
								<label id="startLabel" for="start">Starting Street Address:</label>
								<input id="start" type="text" name="enter starting street address">
							</div>
							<div class="responsive">
								<label id="errandLabel" for="errand1">Errand Street Address:</label>
								<input id="errand0" class="errands" type="text" name="enter errand street address">
							</div>
						</div>
						<input class="submit" type="submit" value="Submit">
					</div>
				</form>
				<button aria-label="Add Errand Button" id="addErrand">
					<i class="fa fa-plus" aria-hidden="true" alt="Add Errand"></i> Add Errand
				</button>
				</i>
		</div>
		<div role="complementary" id="results" aria-label="Results Section of Page" aria-live="polite">

		</div>

		</main>

		<!--<a class="link" id="feedback" href="https://docs.google.com/forms/d/e/1FAIpQLScnocOtAQXZo1twfJRiG-xufMN9ivJki2fKsrQlsepeXe-R1g/viewform?usp=sf_link"
		  role="navigation" aria-label="Link to Feedback form">Feedback</a>-->
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.19.2/moment.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnL3gFSswG4T5ss7wAEOj4EJGMsBWzlMs&libraries=places&callback=initAutocomplete"
	  async defer></script>
</body>

</html>
